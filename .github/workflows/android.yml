name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev python3-dev
          pip3 install --user --upgrade Cython==0.29.33 buildozer

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          # LA CLAVE: Aceptamos licencias mediante variable de entorno y flag de buildozer
          export APP_ANDROID_ACCEPT_SDK_LICENSE=True
          buildozer android debug || buildozer android debug
        env:
          # Refuerzo de aceptaci√≥n para el SDK Manager
          ANDROID_SDK_HOME: /home/runner/.android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeuralLink-APK
          path: bin/*.apk