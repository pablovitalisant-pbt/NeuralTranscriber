name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04  # Forzamos una versión ultra-estable de Ubuntu
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev python3-dev
          pip3 install --user --upgrade Cython==0.29.33 buildozer

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          # Usamos el flag --warn-on-root para evitar bloqueos y quitamos el 'yes'
          buildozer android debug || buildozer android debug
        # El doble comando arriba es por si falla la primera descarga del SDK, reintente automáticamente